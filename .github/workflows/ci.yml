name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23', '1.22']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true
    
    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y nginx
        go install golang.org/x/vuln/cmd/govulncheck@latest
    
    - name: Format and Vet
      run: make fmt vet
    
    - name: Lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=2m
    
    - name: Run tests
      run: go test -short ./...
    
    - name: Vulnerability Check
      run: govulncheck ./... || echo "Vulnerability check failed but continuing build"
      continue-on-error: true
    
    - name: Build
      run: make build
    
    - name: Pack Static Binary
      run: make pack